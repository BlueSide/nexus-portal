<div class="uk-container uk-container-expand">
    <div class="uk-position-center">
        
        <div class="uk-card uk-card-default uk-card-body">

            <h3 class="uk-card-title">Register</h3>

            <form (ngSubmit)="register()" #registerForm="ngForm">

                <!-- Name -->
                <div class="uk-margin">
                    <div class="uk-inline">
                        <input class="uk-input" type="text" placeholder="Name" id="name" name="name"
                               required
                               [(ngModel)]="registration.name">
                    </div>
                </div>

                
                <!-- Username -->
                <div class="uk-margin">
                    <div class="uk-inline">
                        <input class="uk-input" type="text" placeholder="Username" id="username" name="username"
                               required
                               [(ngModel)]="registration.username">
                    </div>
                </div>

                <!-- E-mail -->
                <div class="uk-margin">
                    <div class="uk-inline">
                        <input class="uk-input" type="email" placeholder="E-mail" id="email" name="email"
                               required
                               [(ngModel)]="registration.email">
                    </div>
                </div>

                <!-- Password -->
                <div class="uk-margin">
                    <div class="uk-inline">
                        <input class="uk-input" type="password" placeholder="Password" id="password" name="password"
                               required
                               [(ngModel)]="registration.password">
                    </div>
                </div>
                
                <button type="submit" class="uk-button uk-button-primary">Register</button>
            </form>

        </div>

    </div>
</div>
